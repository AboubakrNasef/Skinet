<pagination *ngIf="totalCount>0"
    [boundaryLinks]="true"
    [totalItems]="totalCount"
    (pageChanged)="onPageChange($event)"
    [itemsPerPage]="pageSize"
    [ngModel]="pageNumber"
    previousText="&lsaquo;"
    nextText="&rsaquo;"
    firstText="&laquo;"
    lastText="&raquo;"
  >
  </pagination>
