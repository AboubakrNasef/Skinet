<div class="container mt-2">
  <div *ngIf="(basket$ | async) === null">
    <p>There are no items in your basket</p>
  </div>

  <div *ngIf="basket$ | async as basket">
    <div class="pb-5">
      <div class="container">
        <div class="row">
          <div class="col-12 py-5 mb-1">
            <div class="table-responsive">
              <table class="table">
                <thead>
                  <tr>
                    <th class="border-0 bg-light" scope="col">
                      <div class="p-x px-3 text-uppercase">Product</div>
                    </th>
                    <th class="border-0 bg-light" scope="col">
                      <div class="p-x px-3 text-uppercase">Price</div>
                    </th>
                    <th class="border-0 bg-light" scope="col">
                      <div class="p-x px-3 text-uppercase">Quantity</div>
                    </th>
                    <th class="border-0 bg-light" scope="col">
                      <div class="p-x px-3 text-uppercase">Total</div>
                    </th>
                    <th class="border-0 bg-light" scope="col">
                      <div class="p-x px-3 text-uppercase">Remove</div>
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of basket.items">
                    <th scope="row">
                      <div class="p-2">
                        <img
                          src="{{ item.pictureUrl }}"
                          alt="{{ item.productName }}"
                          class="img-fluid"
                          style="height: 50px; object-fit: fill"
                        />
                        <div class="ml-3 d-inline-block">
                          <h5 class="mb-0">
                            <a
                              routerLink="/shop/{{ item.id }}"
                              class="text-dark"
                              >{{ item.productName }}</a
                            >
                          </h5>
                          <span
                            class="textâ€”muted font-weight-normal font-italic d-btock"
                            >Type: {{ item.type }}</span
                          >
                        </div>
                      </div>
                    </th>
                    <td class="align-middle">
                      <strong>{{ item.price | currency }}</strong>
                    </td>
                    <td class="justify-center text-center">
                      <div class="d-flex align-middle justify-items-center">
                        <span (click)="decrementItemQuantity(item)"
                          style="cursor: pointer"
                          class="material-symbols-outlined"
                        >
                          remove
                        </span>
                        <span
                          class="font-weight-bold"
                          style="font-size: 1.5em"
                          >{{ item.quantity }}</span
                        >
                        <span (click)="incrementItemQuantity(item)"
                          style="cursor: pointer"
                          class="material-symbols-outlined"
                        >
                          add
                        </span>
                      </div>
                    </td>
                    <td class="align-middle">
                      <strong>{{
                        item.price * item.quantity | currency
                      }}</strong>
                    </td>
                    <td class="align-middle text-center">
                      <i
                      (click)="removeBasketItem(item)"
                        style="cursor: pointer"
                        class="material-symbols-outlined"
                      >
                        delete
                      </i>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>

        <div class="row">
            <div class="col-6 offset-6">
                <app-order-totals></app-order-totals>
                <a routerLink="/checkout" class="btn btn-outline-primary">Proceed to Checkout</a>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
