<div class="card h-100 box-shadow">
  <div
    class="image position-relative justify-center align-text-center"
    style="text-align: center; cursor: pointer"
  >
    <img
      src="{{ product.pictureUrl }}"
      alt="{{ product.name }}"
      class="img-fluid bg-info align-middle"
      style="
        min-height: 100px;
        max-height: 200px;
        object-fit: fill;
        min-width: 100px;
      "
    />
    <div class="d-flex align-items-center justify-content-center hover-overlay">
      <button (click)="addItemToBasket()" type="button" class="btn btn-sm btn-primary m-1">
        <span class="material-symbols-outlined"> shopping_cart </span>
      </button>
      <button
        type="button"
        [routerLink]="['/shop', product.id]"
        class="btn btn-sm btn-primary m-1"
      >
        View
      </button>
    </div>
  </div>

  <div class="card-body d-flex flex-column">
    <a [routerLink]="['/shop', product.id]" class="text-decoration-none">
      <h6 class="text-uppercase">{{ product.name }}</h6>
    </a>
    <span class="mb-2">{{ product.price | currency }}</span>
  </div>
</div>
