<div class="container">
  <div class="row">
    <section class="col-3">
      <h5 class="text-warning ml-3">Sort</h5>
      <select class="form-select my-3" (change)="onSortSelected($event)">
        <option *ngFor="let opt of sortOptions" [value]="opt.value">
          {{ opt.name }}
        </option>
      </select>

      <h5 class="text-warning ml-3">Brands</h5>
      <ul class="list-group my-3">
        <li
          class="list-group-item"
          *ngFor="let brand of brands"
          [class.active]="brand.id === this.shopParams.brandId"
          [value]="brand.id"
          (click)="onBrandSelected(brand.id)"
        >
          {{ brand.name }}
        </li>
      </ul>

      <h5 class="text-warning ml-3">Types</h5>
      <ul class="list-group list-group-light my-3">
        <li
          class="list-group-item"
          *ngFor="let type of types"
          [class.active]="type.id === this.shopParams.typeId"
          [value]="type.id"
          (click)="onTypeSelected(type.id)"
        >
          {{ type.name }}
        </li>
      </ul>
    </section>
    <section class="col-9">
      <div class="d-flex justify-content-between align-items-center pb-2">
    <app-pagin-header [totalCount]="this.totalCount" 
    [pageNumber]="this.shopParams.pageNumber"
    [pageSize]="this.shopParams.pageSize"></app-pagin-header>
        <div class="d-flex mt-2">
          <input
          #search
          (keyup.enter)="onSearch()"
            class="form-control m-2"
            style="width: 300px"
            placeholder="Search"
            type="text"
          />
          <button (click)="onSearch()"  class="btn btn-outline-primary m-2">Search</button>
          <button (click)="onReset()"  class="btn btn-outline-success m-2">Reset</button>
        </div>
      </div>
      <div class="row">
        <div class="col-4" *ngFor="let product of products">
          <app-product-item [product]="product"></app-product-item>
        </div>
      </div>
<div class="d-flex justify-content-center">
 <app-pager
 [pageSize]="shopParams.pageSize"
 [totalCount]="totalCount"
 (pageChanged)="onPageChanged($event)"
 >

 </app-pager>
</div>
    
    </section>
  </div>
</div>
